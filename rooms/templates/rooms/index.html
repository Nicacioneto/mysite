{% extends "base.html" %}
{% load static %}


{% block content %}

<div>
  <h1>Rooms Web Aplication</h1>
</div>

<div>
  {% if room_list %}
  <ul>
    {% for room in room_list %}
    <li><a href="{% url 'rooms:show' room.id %}">{{  room.room_title }}</a></li
      {% endfor %}
    </ul>
    {% else %}
    <p>No rooms are available.</p>
    {% endif %}
  </div>
{% endblock %}
